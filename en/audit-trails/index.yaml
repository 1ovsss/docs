title: Yandex Audit Trails
description:
  - >-
    This service collects and uploads audit logs from Yandex Cloud resources,
    allowing you to use analytical tools to rapidly respond to events occurring
    to Yandex Cloud resources.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_audittrails/">Service Level for
    Yandex Audit Trails</a>.
meta:
  title: Yandex Audit Trails
  description: >-
    Yandex Audit Trails is a service for collecting and exporting audit logs of
    Yandex Cloud resources.
